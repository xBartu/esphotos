{% extends 'albums/base.html' %}
{% block content %}
    {% for album in albums %}
    	<center>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<a href="{% url 'albums:album_detail' album.pk %}">
					        <h1 class="page-header"> {{ album.name }} - {{ album.pk }} </h1>
					    </a> 
					</div>	         
					<div class="col-lg-3 col-md-4 col-xs-6 thumb">
					    <a href="{% url 'albums:album_detail' album.pk %}">
					        <img class="img-responsive" src="http://placehold.it/400x300" alt="{{ album.name }}">
					    </a>        
					</div>
				</div>
			</div>
		</center>
    {% endfor %}
{% endblock content %}
