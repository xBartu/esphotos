{% extends 'albums/base.html' %}
{% block content %}
    {% for photo in photos %}
    	<center>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
					    <h1 class="page-header"> {{ photo.album.name }} - {{ photo.pk }} </h1>
					</div>	         
					<div class="col-lg-3 col-md-4 col-xs-6 thumb">
					    <a class="thumbnail" href="{{ photo.photo }}">
					        <img class="img-responsive" src="{{ photo.photo }}" alt="">
					    </a>        
					</div>
				</div>
			</div>
		</center>
    {% endfor %}
{% endblock content %}
